<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List</title>
    <meta name="keyword" content="To Do List TodoList todo list">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <h1>To Do List</h1>
        </div>
        <form role="form" class="text-center">
            <div class="form-group">
                <input class="" type="text" name="item" id="info" placeholder="To-Do Item...">
            </div>
            <button id="submit" class="btn btn-primary btn-sm">Add</button>
            <button id="clear" class="btn btn-primary btn-sm">Clear</button>
        </form>
        <ul id="listItem">
        </ul>
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="index.js"></script>
</body>

</html>
